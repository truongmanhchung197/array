<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" value="Add" id="btnAdd" onclick="addToArray()">
<input type="button" value="Display" id="btnDisplay" onclick="DisplayArray()">
<div id="result"></div>
</body>
</html>
<script>
    let x=0;
    let array=Array();
    function addToArray(){
        array[x]=document.getElementById("txtValue").value;
        alert("Element "+array[x]+" add at index "+x);
        document.getElementById("txtValue").value="";
        x++;
    }
    function DisplayArray(){
        let e="<hr>";
        for(let i=0;i<array.length;i++){
            e+="Element "+i+" = "+array[i]+"<br>";
        }
        document.getElementById("result").innerHTML=e;
    }

</script>
