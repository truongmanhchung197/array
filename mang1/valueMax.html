<script>
    let array=[1,55,43,45,35,65,67,42];
    let max=array[0];
    let index=0;
    for (let i=1;i<array.length;i++){
        if(array[i]>max){
            max=array[i];
            index=i;
        }
    }
    alert("Số lớn nhất là: "+max +" ở vị trí "+index);
</script>
