<script>
    let array=[1,7,3,5,8,4,6,4,3];
    let first=0;
    let last=array.length-1;
    while (first<last){
        let a=array[first];
        array[first]=array[last];
        array[last]=a;
        first++;
        last--;
    }
    document.write(array);

</script>
