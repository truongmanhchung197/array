<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="demo">
    <input type="button" value="Dịch" onclick="translate1()">
    <p id="res"></p>
</form>

</body>
</html>
<script>
let arrE=["what","why","where","who"];
let arrV=["cái gì","tại sao","ở đâu","ai"];
 function translate1(){
    let input=document.getElementById("demo").value;
    if(arrE.indexOf(input)!==-1){
        document.getElementById("res").innerHTML=arrV[arrE.indexOf(input)];
        } else {
        alert("Không tìm thấy")
    }
    }
</script>
