<!DOCTYPE html>

<script>
    let arr=[];
    let t;
    t="Các phần tử đã nhập là: <br>";
    let total=parseInt(prompt("Nhập số phần tử của mảng: "));
    for (let k=0;k<total;k++) {
        arr[k] =prompt("Nhập phần tử thứ " + (k + 1))
        t += "Phần tử thứ " + (k + 1) + " : " + arr[k] + "<br>"
    }
    document.write(t+"Kích thước của mảng là: "+arr.length+"<br>")
    let num='0123456789';
    let count=0;
    for (let i=0;i<arr.length;i++){
        if(num.indexOf(arr[i])!==-1){
            count+=1;
        }
    }
    document.write("Số kí tự số trong mảng là: "+count);
</script>
