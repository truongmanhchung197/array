<script>
    let arr=[];
    let t;
    t="Các phần tử đã nhập là: <br>";
    let num=parseInt(prompt("Nhập số phần tử của mảng: "));
    for (let k=0;k<num;k++) {
        arr[k] = prompt("Nhập phần tử thứ " + (k + 1))
        t += "Phần tử thứ " + (k + 1) + " : " + arr[k] + "<br>"
    };
    document.write(t);
    for(let i=0;i<arr.length;i++){
        if (arr[i]==='-'){
            arr[i]='_'
        }
    }
    document.write("Mảng mới là: "+arr)
</script>
