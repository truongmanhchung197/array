<script>
    let str1=prompt("Nhập vào chuỗi 1: ");
    let str2=prompt("Nhập vào chuỗi 2: ");
    let count=0;
    let i=0;
    let j=0;
    for (i,j;i<str1.length,j<str2.length;i++,j++){
        if(str1[i]!==str2[j]){
            count+=1
        }
    }
    console.log(count)
    if(count===0){
        alert("Hai chuỗi giống nhau")
    } else {
        alert("Hai chuỗi không giống nhau")
    }
</script>
