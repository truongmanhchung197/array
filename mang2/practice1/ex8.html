<script>
    let arr=[];
    let t;
    t="Các phần tử đã nhập là: <br>";
    let num=parseInt(prompt("Nhập số phần tử của mảng: "));
    for (let k=0;k<num;k++) {
        arr[k] = parseInt(prompt("Nhập phần tử thứ " + (k + 1)))
        t += "Phần tử thứ " + (k + 1) + " : " + arr[k] + "<br>"
    }
    document.write(t);
    for (let i=0;i<arr.length;i++){
        let max=arr[i];
        for(let j=i+1;j<arr.length;j++){
            if(arr[j]>max){
                max=arr[j]
            }
        }
        arr[arr.indexOf(max)]=arr[i];
        arr[i]=max;
    }
    document.write("Mảng mới là: "+arr)
</script>
